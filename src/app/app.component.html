<h1 class="title">GetLitwithFin</h1>
 <a href="" routerLink="signin">Sign In</a> 
 <asl-google-signin-button *ngIf="!user"></asl-google-signin-button>


<div *ngIf="user" >
  <img src="{{ user.photoUrl }}">
    <div>
      <h4>{{ user.name }}</h4>
      <p>{{ user.email }}</p>
      <button (click)="signOut()">Sign Out</button>
    </div>
</div>
